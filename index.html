<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perjalanan Peradaban Manusia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-yellow-50 to-gray-100 font-sans text-gray-900"
  >
    <!-- Beranda -->
    <section
      id="beranda"
      class="w-screen h-screen flex flex-col justify-center items-center bg-[url('assets/peta.jpg')] bg-cover bg-center relative"
    >
      <div
        class="bg-white/90 p-8 md:p-12 rounded-xl shadow-2xl text-center max-w-2xl mx-4 md:mx-auto backdrop-blur-sm border border-white/20"
      >
        <h1
          class="text-3xl md:text-5xl font-bold mb-4 md:mb-6 text-gray-800 font-serif"
        >
          Perjalanan Peradaban Manusia
        </h1>
        <p
          class="text-base md:text-xl mb-6 md:mb-8 text-gray-600 leading-relaxed"
        >
          Sebuah eksplorasi visual melalui sejarah panjang manusia dari zaman
          purba hingga era digital modern.
        </p>
        <button
          onclick="startJourney()"
          class="px-6 py-3 md:px-8 md:py-4 bg-gradient-to-r from-gray-900 to-black text-white rounded-full hover:from-gray-800 hover:to-gray-900 transition-all shadow-lg hover:shadow-xl text-base md:text-lg font-medium"
        >
          Mulai Eksplorasi <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </div>
      <div class="absolute bottom-10 text-gray-500 animate-bounce">
        <i class="fas fa-chevron-down text-2xl"></i>
      </div>
    </section>

    <!-- Container Slide -->
    <div
      id="slide-container"
      class="flex h-screen w-screen overflow-x-auto snap-x snap-mandatory scroll-smooth hidden relative"
    >
      <!-- Slides will be inserted by JavaScript -->
    </div>

    <!-- Progress Indicator -->
    <div
      id="progress-container"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 hidden"
    >
      <div class="flex space-x-2"></div>
    </div>

    <!-- Tombol Kembali ke Beranda -->
    <button
      onclick="goHome()"
      id="btnHome"
      class="fixed top-5 left-5 bg-white/90 px-4 py-2 rounded-full shadow-lg hidden z-50 hover:bg-white transition-all group border border-white/20"
    >
      <i class="fas fa-home text-gray-700 group-hover:text-amber-600"></i>
    </button>

    <!-- Musik -->
    <audio id="bgMusic" loop src="music/study.mp3"></audio>
    <button
      onclick="toggleMusic()"
      id="musicToggle"
      class="fixed bottom-5 right-5 z-50 bg-white/90 p-3 rounded-full shadow-lg hover:bg-white transition-all group border border-white/20"
    >
      <i class="fas fa-volume-up text-gray-700 group-hover:text-amber-600"></i>
    </button>

    <!-- Tombol Navigasi -->
    <div
      id="navigation-buttons"
      class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 flex gap-4 md:gap-6 items-center justify-center hidden"
    >
      <button
        onclick="prevStage()"
        class="bg-white/90 hover:bg-white text-gray-800 font-bold py-2 px-4 md:py-3 md:px-6 rounded-full shadow-lg transition-all hover:shadow-xl group border border-white/20"
      >
        <i class="fas fa-chevron-left group-hover:text-amber-600"></i>
      </button>
      <div
        id="stage-indicator"
        class="bg-white/90 px-3 md:px-4 py-1 md:py-2 rounded-full shadow-lg text-xs md:text-sm font-medium"
      >
        1 / 8
      </div>
      <button
        onclick="nextStage()"
        class="bg-white/90 hover:bg-white text-gray-800 font-bold py-2 px-4 md:py-3 md:px-6 rounded-full shadow-lg transition-all hover:shadow-xl group border border-white/20"
      >
        <i class="fas fa-chevron-right group-hover:text-amber-600"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
